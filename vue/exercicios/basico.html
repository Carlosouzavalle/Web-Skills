<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{2 + 2}}</p>
        <p>2) Produto: {{ nome }}</p>
        <p>3) Hora Certa: {{horaCerta() }}</p>
        <p>4) Preço com desconto R$ {{precomDesconto}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: '6.89',
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            }, 
            computed: {
                precomDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }

        })
    </script>
</body>
</html>

<!-- 
    Instacia vie quando vc cria ela e associa ela a um texto html o vue passa a controlar aquela parte html
    
    el: '#app' = elemente ele é o seletor que vc passa que voce queira que o vue controle
    data: dentro dele vc pode colocar seus dados que vc queira que fique disponivel dentro da sua aplicação usando vue
    methods: dentro dele podemos colocar metodos que podemos invocar dentro do nosso template
    computed: são valores calculados/ computados

 -->
